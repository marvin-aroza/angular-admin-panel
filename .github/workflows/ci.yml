name: Angular CI

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: write

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Angular build
        run: npm run build

      - name: Storybook build
        run: npm run storybook:build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Angular test
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Coverage report
        run: npx nyc report --reporter=lcov -t coverage/angular-admin-panel --report-dir coverage/angular-admin-panel

      - name: Start Storybook
        run: npm run storybook -- --port 6006 &

      - name: Wait for Storybook to be ready
        run: npx wait-on http://localhost:6006

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Storybook test
        run: npm run test-storybook

      - name: aap-ui-kit test
        run: npx ng test aap-ui-kit --watch=false --browsers=ChromeHeadless

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Comment PR with Storybook Coverage
        uses: zgosalvez/github-actions-report-lcov@v4
        with:
          coverage-files: |
            coverage/storybook/lcov.info
            coverage/angular-admin-panel/lcov.info
          minimum-coverage: 80
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
          title-prefix: "ðŸ§ª Storybook Code Coverage"
