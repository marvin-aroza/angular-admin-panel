name: Angular CI

on:
  pull_request:
    branches: [develop, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Angular build
        run: npm run build

      - name: Angular test
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Storybook build
        run: npm run storybook:build

      - name: Storybook test
        run: npm run test-storybook

      - name: aap-ui-kit test
        run: ng test aap-ui-kit --watch=false --browsers=ChromeHeadless
