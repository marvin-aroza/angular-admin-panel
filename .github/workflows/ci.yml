name: Angular CI

on:
  pull_request:
    branches: [develop, main]

jobs:
  install:
    runs-on: ubuntu-latest
    outputs:
      node-modules-cache-key: ${{ steps.cache-node-modules.outputs.cache-key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Angular build
        run: npm run build

      - name: Storybook build
        run: npm run storybook:build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Angular test
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Start Storybook
        run: npm run storybook -- --port 6006 &

      - name: Wait for Storybook to be ready
        run: npx wait-on http://localhost:6006

      - name: Install Playwright browsers
        run: npx playwright install

      - name: aap-ui-kit test
        run: npx ng test aap-ui-kit --watch=false --browsers=ChromeHeadless

      - name: aap-ui-kit test
        run: ng test aap-ui-kit
